<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Daniel Delgado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    
    <div class="top-bar">
      <span class="circle red"></span>
      <span class="circle yellow"></span>
      <span class="circle green"></span>

      <span class="title">CALCULADORA WEB</span>
    </div>

    <input type="text" id="pantalla" readonly value="0">

    <div class="botones-grid">

      <button id="clear">C</button>

      <button>/</button>
      <button>*</button>
      <button>-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>

      <button class="mas">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      

      <button>1</button>
      <button>2</button>
      <button>3</button>

      <button class="cero">0</button>

      <button>.</button>

      <button class="igual">=</button>
    </div>
  </div>

  <script src="script.js"></script>

  <footer>Â© 2025 Calculadora de Daniel Delgado</footer>

</body>
</html>
